<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style2.css" />
    <script src="response.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
   
    <div class="container">
      <div class="chat-header">
        <div class="logo">
          <img src="images/bot3.png" alt="cwt" />
        </div>
        <div class="title">Helper bot</div>
        <div class="buttons">
          <button id="minimize">⬇️</button>
          <button id="maximize">⬆️</button>
        </div>
      </div>
      <div class="container2">

        <div class="chat-body"></div>
        <div class="chat-input">
          <div class="input-sec">
            <input type="text" id="txtInput" placeholder="Ask me a question..." autofocus />
          </div>
          <div class="send">
            <img src="images/send.svg" alt="send" />
          </div>
        </div>


      </div>
    </div>


 





  
  </body>
</html>
